<div class="app-container">
  <div class="header">
    <img src="assets/pozent.png" alt="" class="logo" (click)="goToHome()"/>
    <button
      pButton
      type="button"
      icon="pi pi-user"
      class="p-button-rounded p-button-secondary sidenav-button"
      id="proicon"
      (click)="toggleSidenav()"
      pTooltip="Profile"
      tooltipPosition="top"
    ></button>
  </div>

  <div class="content">
    <h1 class="projname">{{ projectName }}</h1>
    <!-- <p class="projdesc">{{ projectDescription }}</p> -->
    <div class="desc-image-container">
      <div class="left-description">
        <p class="projdesc">
          <strong>DocuForge AI </strong>simplifies and accelerates document creation, enabling
          users to generate high-quality documents efficiently, improving both
          accessibility and effectiveness.
        </p>
      </div>
      <div class="right-image">
        <img src="assets/docimg2.png" alt="Project Image" class="proj-image" />
      </div>
    </div>
    <div class="ai-generator-tool">
      <h2>AI Document Generator Tool</h2>
      <!-- <button mat-raised-button color="accent" >Generate Document</button> -->
    </div>

    <hr class="divider" />

    <div class="button-grid">
      <div *ngFor="let button of buttons" class="button-wrapper">
        <button
          mat-raised-button
          color="primary"
          class="large-button"
          [routerLink]="button.route"
        >
          <h3>{{ button.title }}</h3>
          <p>{{ button.description }}</p>
        </button>
      </div>
    </div>
  </div>

  <div class="footer">
    <p class="copyright">&copy; 2024 Pozent. All Rights Reserved.</p>
  </div>

  <p-sidebar [(visible)]="isSidenavOpen" position="right" class="sidenav">
    <img src="assets/logout.png" alt="" class="logo1" />
    <br />
    <h3>{{ email }}</h3>
    <button pButton (click)="logout()" class="logoffbut">
      Logout<i
        class="pi pi-sign-out"
        style="font-size: 1rem"
        id="logoutbut"
      ></i>
    </button>
  </p-sidebar>
</div>
